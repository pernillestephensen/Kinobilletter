<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DATA1700 - Oblig 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/script.js" type="application/javascript" ></script>
    <link rel ="stylesheet" href=" https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
        <div class="row">
            <div class="col-md-5">
                <h2 style="text-align: center">Bestilling av kinobilletter</h2>
                <form class="form">
                    <div class="form-group">
                        <label for="film">Velg film:</label>
                        <select id="film" class="form-control" required>
                            <option value="" disabled selected>Velg film her</option>
                            <option >Anyone But You</option>
                            <option>Bukkene Bruse på badeland</option>
                            <option>Dream Scenario</option>
                            <option>Konvoi</option>
                            <option>The Beekeeper</option>
                        </select>
                        <div id="feilvalg" style="color: red"></div>
                    </div>

                    <div class="form-group">
                        <label for="antall">Antall:</label>
                        <input type="number" class="form-control" id="antall" min="1" required style="width: 65px;"/>
                        <div id="feilantall" style="color: red"></div>
                    </div>


                    <div class="form-group">
                        <label for="fornavn">Fornavn:</label>
                        <input type="text" class="form-control" id="fornavn" required>
                        <div id="feilfornavn" style="color: red"></div>
                    </div>

                    <div class="form-group">
                        <label for="etternavn">Etternavn:</label>
                        <input type="text" class="form-control" id="etternavn" required>
                        <div id="feiletternavn" style="color: red"></div>
                    </div>

                    <div class="form-group">
                        <label for="telefonnummer">Telefonnummer:</label>
                        <input type="text" class="form-control" id="telefonnummer" required>
                        <div id="feiltelefonnummer" style="color: red"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" required>
                        <div id="feilemail" style="color: red"></div>
                    </div>
                </form>

                <button class="btn btn-primary" onclick="validerValg(); validerAntall(); validerFornavn(); validerEtternavn();
                    validerTelefonnummer(); validerEmail(); registrer();">Kjøp billett</button>
            </div>

            <div class="col-md-7" style="text-align: center">
                <h2>Alle billetter</h2>
                <div id="billetter" class="table-responsive"></div>
                <button class="btn btn-danger" onclick="slett();">Slett alle billettene</button>
            </div>
        </div>
</div>
</body>
</html>
