<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bestilling av billetter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center" style="display: flex; justify-content: center; align-items: center;">
        <div class="row">
                <form class="form">
                    <h1 class="mb-3" style="padding: 15px; font-size:70px;">Endre billetter</h1>
                    <input type="hidden" id="id"/>
                    <div class="mb-3">
                        <label style="font-weight: bold">Velg film:</label>
                        <div id="film"></div>
                    </div>

                    <div class="mb-3">
                        <div style="font-weight: bold">Antall:</div>
                        <input type="number" id="antall" min="1" required style="width: 65px;"/>
                        <div id="feilantall" style="color: red"></div>
                    </div>


                    <div class="mb-3">
                        <label for="fornavn" style="font-weight: bold">Fornavn:</label>
                        <input type="text" class="form-control" id="fornavn" required>
                        <div id="feilfornavn" style="color: red"></div>
                    </div>

                    <div class="mb-3">
                        <label for="etternavn" style="font-weight: bold">Etternavn:</label>
                        <input type="text" class="form-control" id="etternavn" required>
                        <div id="feiletternavn" style="color: red"></div>
                    </div>

                    <div class="mb-3">
                        <label for="telefonnummer" style="font-weight: bold">Telefonnummer:</label>
                        <input type="text" class="form-control" id="telefonnummer" required>
                        <div id="feiltelefonnummer" style="color: red"></div>
                    </div>

                    <div class="mb-3">
                        <label for="email" style="font-weight: bold">E-mail:</label>
                        <input type="email" class="form-control" id="email" required>
                        <div id="feilemail" style="color: red"></div>
                    </div>
                </form>

                <div class="mb-3">
                    <button class="btn btn-success" id="endreBillett" onclick="endreBillett()">Endre</button>
                    <button class="btn btn-danger" id="avbryt" onclick="avbryt()">Avbryt</button>
                </div>

        </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/endreBillett.js" type="application/javascript" ></script>

</body>
</html>
